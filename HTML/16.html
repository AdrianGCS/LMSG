<!DOCTYPE html>
<html>
<head>
	<title>CSS selector clase</title>
	<style type="text/css">
		.Noticia
		{
			background-color: olive;
			width: 56.44%;
			font-size: 14pt;
			font-family: Verdana;
			margin: 10px;
			color: blue;
		}
		.InfoNoticia
		{
			color: blue;
			font-size: 10pt;
			font-family: Verdana;
			margin: 20px;

		}
	</style>
</head>
<body>
	<p class="Noticia">
		Este texto va dentro de una noticia
	</p>
	<p class="InfoNoticia">
		Este texto no es una noticia
	</p>
	<p class="Noticia">
		Noticia 2
	</p>

</body>
</html>
